<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロット</title>
  <!-- p5.jsの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    /* 全体を中央に配置 */
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* 背景色を薄いグレーに */
    }
    /* canvasを中央揃えし、縦幅を固定 */
    canvas {
      display: block;
      width: 100%;
      max-width: 400px;  /* 横幅の最大値を設定 */
      height: 600px;     /* キャンバスの高さを固定 */
    }
  </style>
</head>
<body>
  <!-- スロットのプログラムを読み込む -->
  <script src="sketch.js"></script>
</body>
</html>
